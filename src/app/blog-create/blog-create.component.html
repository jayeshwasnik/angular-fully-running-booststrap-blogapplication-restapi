
<div class="container">

<form #createBlogForm="ngForm" (ngSubmit)="sendToCreateBlogService()">

  <div class="form-row justify-content-around">

  <div class="form-group col-md-12">
    <label for="exampleInputEmail1">Blog-Title</label>
    <input type="text" class="form-control" id="exampleInputEmail1"  name="blogTitle" [(ngModel)]="blogTitle" #title="ngModel" placeholder="Enter Blog-Title" required>
  </div>

  <div [hidden]="title.pristine || title.valid" class="alert alert-danger" >Please enter Blog-title</div>
  
  <div class="form-group col-md-12">
    <label for="exampleInputPassword1">Description</label>
    <input type="text" class="form-control " id="exampleInputPassword1" name="blogDescription" [(ngModel)]="blogDescription" #description="ngModel" placeholder="Description of the blog" required>
  </div>


<div class="form-group col-md-12">
    <label>Enter the blog body</label>
    <textarea class="form-control" name="blogBodyHtml" [(ngModel)]="blogBodyHtml" rows="4" required></textarea>
  </div>

<div class="form-group col-md-12">
    <label for="exampleFormControlSelect1">Category</label>
    <select [(ngModel)]="blogCategory" name="blogCategory" #categoryngvariable="ngModel" class="form-control" id="exampleFormControlSelect1" required>
      <!-- below we are iterating the possibleCategories array to generate options-->
      <option *ngFor="let category of possibleCategories" [value]="categoryngvariable" >{{category}}</option>
    </select>
  </div>

 <button type="submit" class="btn btn-primary" [disabled]="!createBlogForm.form.valid">Post the blog</button> 

  </div>
</form>
</div>
