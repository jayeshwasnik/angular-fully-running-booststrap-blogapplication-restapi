
<div class="container">
 <!-- Use (ngSubmit) in form tag to submit it's values to the function sendToCreateBlogService() when the form is submitted...and  #createBlogForm="ngForm" creates a varaible for the whole form....note that varaibles created by use of # can be used in html,whereas the variables created by [(ngModel)] are used by .ts file -->
<form #createBlogForm="ngForm" (ngSubmit)="sendToCreateBlogService()">

  <div class="form-row justify-content-around">

  <div class="form-group col-md-12">
    <label for="exampleInputEmail1">Blog-Title</label>
    <!-- notice that the name and value of [(ngModel)] are same,and also the name is same in the properties(variables) set in the .ts file....also #title is the variable we can use in the view(html) component -->
    <input type="text" class="form-control" id="exampleInputEmail1"  name="blogTitle" [(ngModel)]="blogTitle" #title="ngModel" placeholder="Enter Blog-Title" required>
  </div>

   <!-- here we are using the variable #title defined above,and we are creating condtion using that,[hidden] hides the div when value is true....so it will be hidden when title's value is valid or is pristine(pristine means untouched which is the first time we go into the page) -->
  <div [hidden]="title.pristine || title.valid" class="alert alert-danger" >Please enter Blog-title</div>
  
  <div class="form-group col-md-12">
    <label for="exampleInputPassword1">Description</label>
    <input type="text" class="form-control " id="exampleInputPassword1" name="blogDescription" [(ngModel)]="blogDescription" #description="ngModel" placeholder="Description of the blog" required>
  </div>


<div class="form-group col-md-12">
    <label>Enter the blog body</label>
    <textarea class="form-control" name="blogBodyHtml" [(ngModel)]="blogBodyHtml" rows="4" required></textarea>
  </div>

<div class="form-group col-md-12">
    <label for="exampleFormControlSelect1">Category</label>
    <select [(ngModel)]="blogCategory" name="blogCategory" #categoryngvariable="ngModel" class="form-control" id="exampleFormControlSelect1" required>
      <!-- below we are iterating the possibleCategories array to generate options.......below we are passing the value of selected element using [value] ,also the variable "categoryngvariable" is defined in the select tag,which is linked to the model-->
      <option *ngFor="let category of possibleCategories" [value]="categoryngvariable" >{{category}}</option>
    </select>
  </div>
<!-- below we are using createBlogForm variable defined in the form tag,and the button remains disabled when any of the form elements are invalid.....this works when add "required at the end of each input element"-->
 <button type="submit" class="btn btn-primary" [disabled]="!createBlogForm.form.valid">Post the blog</button> 

  </div>
</form>
</div>
