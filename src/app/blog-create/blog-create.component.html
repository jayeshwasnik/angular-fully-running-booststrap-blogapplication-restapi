<form>
  <div class="form-row justify-content-around">
  <div class="form-group col-md-12">
    <label for="exampleInputEmail1">Blog-Title</label>
    <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Blog-Title">
   
  </div>
  <div class="form-group col-md-12">
    <label for="exampleInputPassword1">Description</label>
    <input type="text" class="form-control " id="exampleInputPassword1" placeholder="Description of the blog">
  </div>
<div class="form-group col-md-12">
    <label>Enter the blog body</label>
    <textarea class="form-control"name="blogBodyHtml" rows="4"></textarea>
  </div>
<div class="form-group col-md-12">
    <label for="exampleFormControlSelect1">Category</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <!-- below we are iterating the possibleCategories array to generate options-->
      <option *ngFor="let category of possibleCategories">{{category}}</option>
     
    </select>
  </div>
 <button type="submit" class="btn btn-primary ">Post the blog</button> 
  </div>
</form>
